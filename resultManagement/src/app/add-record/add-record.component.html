<a routerLink="/teacher">back</a>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success </strong> Result have been saved !!
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container form-horizontal">
<form [formGroup]="addrecord" (ngSubmit)="collectRecord()">
  <div class="form-group col-md-3">
    <label>Roll Number</label>
    <input type="number" class="form-control" formControlName="rollNumber">   
  </div>

  <div class="form-group col-md-3">
    <label>Name</label>
    <input  type="text" class="form-control " formControlName="name">   
  </div>
  
    <div class="form-group col-md-3">
      <label for="exampleInputEmail1">date Of Birth</label>
      <input type="date" class="form-control" formControlName="dateOfBirth">     
    </div>

    <div class="form-group col-md-3">
      <label >Score</label>
      <input  type="number" class="form-control col-xs-3" formControlName="score" placeholder="score">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="clearButton" (click)="clearForm()" type="button">Clear</button>
  </form>
</div>
