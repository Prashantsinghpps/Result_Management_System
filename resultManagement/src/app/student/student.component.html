
<br>
<div class="container ">
    <div class="heading" >Find Result</div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-group col-md-3">
        <div class="form-group ">
            <label>Roll Number</label>
            <input formControlName="rollNumber" type="number" class="form-control "   aria-describedby="emailHelp" placeholder="Roll Number">
            <br>
        </div>
        <div class="form-group">
            <label>Date Of Birth</label>
            <input formControlName="dateOfBirth" type="date" class="form-control"  placeholder="date of Birth">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Search</button>
        <button (click)="clearForm()" class="clearButton" type="button" >Clear</button>
    </form>
  
</div>
