<a routerLink="/teacher">back</a>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show"
  role="alert">
  <strong>Success </strong> Result have been updated !!
  <button (click)="closeAlert()" type="button" class="close"
    data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
  <form [formGroup]="editrecord" (ngSubmit)="updaterecord()">
    <div class="form-group">
      <label>Roll Number</label>
      <input type="number" class="form-control" formControlName="rollNumber">
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">dateofbirth</label>
      <input type="date" class="form-control" formControlName="dateOfBirth">
    </div>

    <div class="form-group">
      <label>Score</label>
      <input type="number" class="form-control" formControlName="score"
        placeholder="score">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
